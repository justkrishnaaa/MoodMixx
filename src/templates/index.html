<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMix - VibeViral</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>MoodMix - VibeViral</h1>
        <p>Drop your mood or vibe and get 5 songs!</p>
        {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        {% if message %}
            <div class="alert alert-success" role="alert">{{ message }}</div>
        {% endif %}
        <form method="POST" action="/generate_playlist">
            <div class="mb-4">
                <textarea class="form-control" name="mood" rows="5" placeholder="e.g., I’m sad, I’m happy, or Upbeat vibes!"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Vibe</button>
        </form>
        <a href="/" class="btn back-btn mt-3">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
