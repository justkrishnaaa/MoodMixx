<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMix - Your Vibe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Your Vibe for {{ mood }}</h1>
        <p>Sentiment Score: {{ sentiment_score }}</p>
        {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% else %}
            <ul class="list-group">
                {% for track in playlist %}
                    <li class="list-group-item">
                        <strong>{{ track.name }}</strong> by {{ track.artist }}
                        <a href="{{ track.url }}" target="_blank" class="btn btn-sm btn-success float-end">Listen</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="mt-5">
            <a href="/" class="btn back-btn">Back to Vibe</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
